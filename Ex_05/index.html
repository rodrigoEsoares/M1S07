<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="signin-section">
        <h1>
          Sign In to <br />
          this section
        </h1>
        <p>
          If you don't have an accont <br />
          You can <span><a class="register-link" href="cadastro.html">Register here!</a></span>
        </p>
        <img src="images/img.svg" alt="" />
      </div>
      <div class="form-section">
        <form>
          <input type="email" name="" id="" placeholder="Email address" />
          <input type="password" name="" id="" placeholder="Password" />
          <a class="fpassword">Forgot password?</a>
          <button type="submit">Sign In</button>
          <p class="line-or">Or</p>
          <a class="signin-links" href="#"
            ><i class="bi bi-google"></i>Continue with Google</a
          >
          <a class="signin-links" href="#"
            ><i class="bi bi-facebook"></i>Continue com Facebook</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
