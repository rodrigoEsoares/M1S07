<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div id="header">
        <a id="logo" href="index.html"><i class="bi bi-octagon-half"></i>Farmwise</a>
    </div>
    <div id="container">
        <h1>Create an account</h1>
        <p>Setup a free account to get access to unlimited courses</p>
        <form id="form">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" placeholder="Please enter the full name">
           
            <label for="username">username</label>
            <input type="text" name="username" id="username" placeholder="Please enter your username">
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Please enter your email">
           
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="xxxxxxxxx">
           
            <label for="tel">Phone number</label>
            <input type="tel" name="tel" id="tel" placeholder="Please enter your phone number">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a id="link-login" href="">Login</a></p>
    </div>
</body>
</html>
